<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tab标签页</title>
		<script src="js/jquery.js"></script>
		<style>
			*{margin: 0;padding: 0;}
			#box1
			{
				height: 20px;
				width: 396px;
				margin: 30px auto 0;
				clear: both;
			}
			#box1 li
			{
				list-style: none;
				float: left;
				height: 20px;
				line-height: 20px;
				text-align: center;
				width: 130px;
				cursor: pointer;
				border: 1px solid black;
			}
			.active1
			{
				background: greenyellow;
			}
			#box2
			{
				height: 80px;
				width: 394px;
				border: 1px solid black;
				border-top: none;
				margin: 0 auto;
			}
			#box2 div
			{
				height: 20px;
				width: 130px;
				float: left;
				display: none;
			}
			#box2 div.active2
			{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="tab">
			<div id="box1">
				<li class="active1">html</li>
				<li>css</li>
				<li>javascript</li>
			</div>
			<div id="box2">
				<div class="active2">介绍html...</div>
				<div>介绍css...</div>
				<div>介绍javascript...</div>
			</div>
		</div>
		<script>
			$('#box1 li').mouseover(function(){
				$(this).addClass('active1').siblings().removeClass('active1');
				$('#box2 div').eq($(this).index()).addClass('active2').siblings().removeClass('active2'); 
			});
		</script>
	</body>
</html>
