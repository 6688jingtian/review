<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原型默认的属性</title>
	</head>
	<body>
		<script>
			/*
			  当new的时候会产生很多属性和方法
			 hasOwnProperty()判断是否是自己本身的属性，返回bool值
			  对象 instanceof 构造函数 (判断对象和构造函数是不是对应的)
			 */
			var arr=[];
			alert(arr.hasOwnProperty('push'));
		</script>
	</body>
</html>
