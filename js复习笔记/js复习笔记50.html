<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>面向对象编程</title>
	</head>
	<body>
		<script>
			//1.面向过程 2.面向对象
			//对象拥有属性和方法
			/*
			 1.所有的功能从对象出发，以实现一个对象实现某种功能的效果
			 2.面向对象支持扩展(继承)
			 */
			var obj=new Object();
			obj.a=10;//添加变量
			obj.fn=function()//添加属性
			{
				alert(obj.a);
			}
			obj.fn();
		</script>
	</body>
</html>
