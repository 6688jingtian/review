<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排序</title>
	</head>
	<body>
		<input type="submit" value="排序" id="sub"/>
		<table border="1" id="tab1" width="500px">
			<thead>
				<th>ID</th>
				<th>姓名</th>
				<th>年龄</th>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>赵四</td>
					<td>22</td>
				</tr>
				<tr>
					<td>5</td>
					<td>刘能</td>
					<td>27</td>
				</tr>
				<tr>
					<td>2</td>
					<td>刘英</td>
					<td>55</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Blue</td>
					<td>35</td>
				</tr>
				<tr>
					<td>3</td>
					<td>小六</td>
					<td>33</td>
				</tr>
			</tbody>
		</table>
		<script>
			var oTab=document.getElementById('tab1');
			var oSub=document.getElementById('sub');
			oSub.onclick=function()
			{
				var arr=[];
				for(var i=0;i<oTab.tBodies[0].rows.length;i++)
				{
					arr[i]=oTab.tBodies[0].rows[i];
				}
				arr.sort(function(n1,n2){
					return parseInt(n1.cells[0].innerHTML)-parseInt(n2.cells[0].innerHTML);
				});
				for(var i=0;i<arr.length;i++)
				{
					oTab.tBodies[0].appendChild(arr[i]);
				}
			}; 
		</script>
	</body>
</html>
