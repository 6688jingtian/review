<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js克隆与递归</title>
	</head>
	<body>
		<script>
			var a={
				aa:10,
				bb:5,
				cc:1,
				qqq:
				{
					a:'a',
					b:'b',
				}
			};
			var b=Clone(a);
			b.qqq.c='c';
			alert(a.qqq.c);
			//alert(a.dd);
			function Clone(obj) 
			{
				var newObj={};
			    for(var key in obj)
			    {
			    	if(typeof obj[key]=='object')
			    	{
			    		newObj[key]=Clone(obj[key])
			    	}
			    	else
			    	{
			    	    newObj[key]=obj[key];
			    	}
			    }
			    return newObj; 
			};

		</script>
	</body>
</html>
