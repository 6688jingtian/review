<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>方法链</title>
	</head>
	<body>
		<script>
			//有点像链式运动
			function Person(name,age)
			{
				this.name=name;
				this.age=age;
			};
			Person.prototype.showName=function()
			{
				console.log(this.name);
				return this;
			};
			Person.prototype.showAge=function()
			{
				console.log(this.age);
				return this;
			};
			var obj1=new Person('blue',22);
			
			obj1.showName().showAge(); 
		</script>
	</body>
</html>
