<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>构造函数</title>
	</head>
	<body>
		<script>
			/*函数前添加一个new,
			1.会使他产生一个新对象，并且this会指向这个对象
			2.函数默认返回这个对象
			*/
			/*
			var obj1=new Object();
			obj1.name='blue';
			obj1.fn=function()
			{
				alert(this.name);
			}
			
			var obj2=new Object();
			obj2.name='zhaosi';
			obj2.fn=function()
			{
				alert(this.name);
			}
			*/
			function Person(name)
			{
				this.name=name;
				this.fn=function()
				{
					alert(this.name);
				}
			};
			var obj1=new Person('blue');
			var obj2=new Person('yellow');
			
			obj1.fn();
			obj2.fn();
		</script>
	</body>
</html>
