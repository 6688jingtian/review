<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BOM应用</title>
	</head>
	<body>
		<textarea id="text" cols="40" rows="20"></textarea>
		<input type="button" value="打开" id="btn" />
		<script>
			var oText=document.getElementById('text');
			var oBtn=document.getElementById('btn');
			oBtn.onclick=function()
			{
				var newP=window.open('about:blank','_blank');
				newP.document.write(oText.value);
			}; 
		</script>
	</body>
</html>
