<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工厂模式</title>
	</head>
	<body>
		<script>
			/*
			 构造函数就是工厂模式
			 构造函数 ，是一种特殊的方法。主要用来在创建对象时初始化对象， 即为对象成员变量赋初
			 始值，总与new运算符一起使用在创建对象的语句中。特别的一个类可以有多个构造函数 
			 ，可根据其参数个数的不同或参数类型的不同来区分它们 即构造函数的重载。
			 function Person( name)//第一个字母大写默认
			 {
		       this.name=name;
		     }
		     var p1=new Person('John');
			   等同于：
			 function person(name )
			 {
			     Object obj=new Object();//原料
			     obj.name=name;//加工
			     return obj;//出厂
			 }
			 var p1=person("John");
			*/
		</script>
	</body>
</html>
