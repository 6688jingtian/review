<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过滤选择器</title>
		<script src="js/jquery.js"></script>

			*{margin: 0;padding: 0;}
			#box

		<input type="checkbox" value="b"/>
		<input type="checkbox" value="c"/>

			<option value="22222" selected="selected">22222</option>
			<option value="33333">33333</option>
