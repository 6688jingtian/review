<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画队列</title>
		<script src="js/jquery-3.2.1.js"></script>
		<style>
			*{margin: 0;padding: 0;}
			#box
			{
				height: 100px;
				width: 100px;
				background: greenyellow;
				position: absolute;
				margin: 30px 0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="but">
			<input type="submit" value="submit" class="submit"/>
			<input type="button" value="stop" class="stop"/>
			<input type="button" value="queue" class="queue"/>
			<input type="button" value="finish" class="finish"/>
		</div>
		<script>
			 $('.submit').click(function(){
			   	$('#box').animate({'top':'400px'},1500).animate({'left':'1000px'},1500).
			   	animate({'top':0},1500).animate({'left':0},1500);
			 }); 
			 $('.stop').click(function(){
			 	$('div').stop(true,true);
			 })
			 $('.queue').click(function(){
			 	$('div').dequeue();
			 })
			 $('.finish').click(function(){
			 	$('div').finish();
			 })
		</script>
	</body>
</html>
