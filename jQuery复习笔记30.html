<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>POST方法</title>
		<script src="jquery-3.2.1.js"></script>
		<style>
			#box
			{
				height: 200px;
				width: 200px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<input type="button" value="加载" />
		<div id="box"></div>
		<script>
			$('input[type=button]').click(function(){
				$.post('my.html?date='+Math.random(),function(data){
					if(data=='true')
					{
						alert('成功');
					}
					else
					{
						alert('失败');
					}
				})
			});
		</script>
	</body>
</html>
