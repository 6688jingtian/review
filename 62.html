<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单过滤器</title>
		<script src="js/jquery-3.2.1.js"></script>
	</head>
	<body>
		<p title="js" myattr='hawo'>我是周杰伦</p>
		<p>开始了</p>
		<p title="js" myattr='hawo'>我是周杰伦</p>
		<p>开始了</p>
		<div title="wowo">哈啊哈哈</div>
		<input type="radio" id="rad1" value="我是单选按钮"/>
		<input type="image" src="https://www.baidu.com/img/bd_logo1.png" />
	    <select>
	    	<option value="11">11</option>
	    	<option value="22">22</option>
	    	<option value="33">33</option>
	    </select>
		<script>
			//alert($('div[title=wowo]').html());//这样也可以
			//alert($('p[myattr="hawo"]').html());//可以随意添加属性
			//alert($('p[myattr]').html());
			//alert($('p[myattr][title="js"]').html());//复合属性选择器
			alert($('p:first-child').html());//复合属性选择器
			//alert($(':input').length);
			//alert($(':radio').val());
			//$(':image').css('background','yellow')
			$('p').slice(1,3).css('background','red');
		</script>
	</body>
</html>
