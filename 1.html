<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>显式（隐式）类型转换</title>
	</head>
	<body>
		
		<script>
			/*
			 子函数可以使用父函数的局部变量就叫闭包
			 显示类型转换 (强制类型转换)：
			Number()
			parseInt()
			parseFloat()
			 */
		var a=12;
		var b='12';
		var c='7';
		alert(a==b);
		alert(b-c);
		</script>
	</body>
</html>
