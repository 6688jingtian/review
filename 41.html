<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提交</title>
	</head>
	<body>
		<input type="text" id="txt1" />
		<textarea id="text1" cols="40" rows="10"></textarea>
		<script>
			var oTxt1=document.getElementById('txt1');
			var oText1=document.getElementById('text1');
			window.onkeydown=function(ev)
			{
				var oEvent=ev||event;
				if(oEvent.keyCode==13&&oEvent.shiftKey)
				{
					oText1.value+=oTxt1.value+'\n';
				    oTxt1.value=null;
				}
			};
		</script>
	</body>
</html>
