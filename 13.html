<!doctype html><!--声明文档类型：html-->
<html lang="en">
    <head><!--头部-->
        <meta charset="UTF-8"><!--字符编码:utf-8国际编码-->
        <meta name="Keywords" content="关键词1,关键词2"><!--关键词-->
        <meta name="Description" content="描述"><!--描述-->
        <title>Document</title><!--网页标题-->
        <style type="text/css">
            *{margin:0;padding:0;}
            body{
                perspective:830px; /*800-1000立体的效果比较好*/
            }
            #cube
            {
                position:relative;
                width:200px;
                height:200px;
                margin:300px auto;
                transform-style:preserve-3d;/*设置为3D的环境*/
                transition:5s;
                transform-origin:50% 50% -101px;
            }
            #cube div
            {
                position:absolute;
                width:200px;
                height:200px;
                border:2px solid red;
            }
            #cube div:nth-child(1){/*结构伪类选择器*/
                left:0;
                top:-202px;
                /*transform-origin:50% 50% 0;旋转中心：默认值(x y z)*/
                transform-origin:bottom;/*围绕着下边旋转*/
                transform:rotateX(90deg);/*css3变换:旋转*/
            }
            #cube div:nth-child(2){/*结构伪类选择器*/
                left:0;
                top:202px;
                transform-origin:top;
                transform:rotateX(-90deg);
            }
            #cube div:nth-child(3){/*结构伪类选择器*/
                left:-202px;
                top:0px;
                transform-origin:right;
                transform:rotateY(-90deg);
            }
            #cube div:nth-child(4){/*结构伪类选择器*/
                left:202px;
                top:0px;
                transform-origin:left;
                transform:rotateY(90deg);
            }
            #cube div:nth-child(5){/*结构伪类选择器*/
                left:0;
                top:0;
            }
            #cube div:nth-child(6){/*结构伪类选择器*/
                left:0;
                top:0;
                transform:translateZ(-202px);
            }
            #cube:hover{
                transform:rotateY(360deg);
            }
        </style>
 
    </head>
    <body><!--身体-->
        <div id="cube">
            <div>上</div>
            <div>下</div>
            <div>左</div>
            <div>右</div>
            <div>前</div>
            <div>后</div>
        </div>
    </body>
</html>
