<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>页面搜索实例</title>
		<script src="js/jquery-3.2.1.js"></script>
		<style>
			*{margin: 0;padding: 0;}
			div
			{
				margin: 0 auto;
				width: 212px;/*不设置宽度，默认填充一整行，必然无法居中*/
			}
			table
			{
				border: 1px solid black;
				border-collapse: collapse;
				margin: 50px auto;
			}
			th
			{
				height: 20px;
				line-height: 20px;
				width: 100px;
				text-align: center;
				border: 1px solid black;
			}
			td
			{
				height: 20px;
				line-height: 20px;
				width: 100px;
				text-align: center;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div>
			<input type="text" />
	        <input type="button" value="搜索"/>
		</div>
		<table id="box">
			<tr id="thead">
				<th>单位</th>
				<th>年龄</th>
				<th>电话</th>
			</tr>
			<tr>
				<td>中国移动</td>
				<td>22</td>
				<td>13888888888</td>
			</tr>
			<tr>
				<td>中国联通</td>
				<td>29</td>
				<td>15722425878</td>
			</tr>
			<tr>
				<td>电信</td>
				<td>25</td>
				<td>15882425869</td>
			</tr>
			<tr>
				<td>网通</td>
				<td>27</td>
				<td>15855425868</td>
			</tr>
		</table>
	     <script>
	     	$('input[type=button]').click(function(){
	     		var text=$('input[type=text]').val();
	     		$('table tr:not("#thead")').hide().filter(':contains("'+text+'")').show();
	     	});
	     </script>
	</body>
</html>
