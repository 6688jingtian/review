<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格增删</title>
	</head>
	<body>
		姓名：<input type="text" id="txt1"/>
		年龄：<input type="text" id="txt2"/>
		<input type="button" id="btn1" value="增添" />
		<table id="tab1" width="600px" border="1px">
			<thead>
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>操作</td>
			</thead>
			<tbody>
				<tr>
					<td>0</td>
					<td>刘英</td>
					<td>27</td>
					<td></td>
				</tr>
				<tr>
					<td>2</td>
					<td>赵四</td>
					<td>35</td>
					<td></td>
				</tr>
				<tr>
					<td>3</td>
					<td>刘能</td>
					<td>55</td>
					<td></td>
				</tr>
				<tr>
					<td>4</td>
					<td>谢大脚</td>
					<td>22</td>
					<td></td>
				</tr>
				<tr>
					<td>5</td>
					<td>刘一水</td>
					<td>39</td>
					<td></td>
				</tr>
			</tbody>
			</table>
			<script>
				var oTab1=document.getElementById('tab1');
				var oBtn1=document.getElementById('btn1');
				var oRows=oTab1.tBodies[0].rows;
				var oTxt1=document.getElementById('txt1');
				var oTxt2=document.getElementById('txt2');
				var d=6;
				oBtn1.onclick=function()
				{
					var oTr=document.createElement('tr');
					var oTd=document.createElement('td');
					oTr.appendChild(oTd);
					oTd.innerHTML=d;
					d++;
					
					var oTd=document.createElement('td');
					oTr.appendChild(oTd);
					oTd.innerHTML=oTxt1.value;
					
					var oTd=document.createElement('td');
					oTr.appendChild(oTd);
					oTd.innerHTML=oTxt2.value;
					
					var oTd=document.createElement('td');
					oTd.innerHTML='<a href="#">删除</a>';
					oTr.appendChild(oTd);
					oTab1.tBodies[0].appendChild(oTr);
					
					oTd.getElementsByTagName('a')[0].onclick=function()
					{
						oTab1.tBodies[0].removeChild(this.parentNode.parentNode);
			        };
				};
			</script>
	</body>
</html>
