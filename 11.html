<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0; padding: 0;}
			div{margin: 10px; float: left;}
			#div1{height: 50px; width: 50px; background: red;}
			#div2{height: 200px; width: 200px; background: gray; display: none;}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<script>
			var oDiv1=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');
			var timer=null;
			oDiv2.onmouseover=oDiv1.onmouseover=function()
			{
				clearTimeout(timer);
				oDiv2.style.display='block';
			};
			oDiv2.onmouseout=oDiv1.onmouseout=function()
			{
				timer=setTimeout(function()
				{
					oDiv2.style.display='none';
				},500);
			};
		</script>
	</body>
</html>
