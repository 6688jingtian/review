<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格搜索</title>
	</head>
	<body>
		<input type="button" id="btn1" value="排序"/>
		<table id="tab1" width="600px" border="1px">
			<thead>
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
				<td>操作</td>
			</thead>
			<tbody>
				<tr>
					<td>2</td>
					<td>刘英</td>
					<td>27</td>
					<td></td>
				</tr>
				<tr>
					<td>0</td>
					<td>赵四</td>
					<td>35</td>
					<td></td>
				</tr>
				<tr>
					<td>3</td>
					<td>刘能</td>
					<td>55</td>
					<td></td>
				</tr>
				<tr>
					<td>5</td>
					<td>谢大脚</td>
					<td>22</td>
					<td></td>
				</tr>
				<tr>
					<td>4</td>
					<td>刘一水</td>
					<td>39</td>
					<td></td>
				</tr>
				<tr>
					<td>6</td>
					<td>jingtian</td>
					<td>23</td>
					<td></td>
				</tr>
			</tbody>
			</table>
			<script>
				var oTab1=document.getElementById('tab1');
				var oBtn1=document.getElementById('btn1');
				var oRows=oTab1.tBodies[0].rows;
				oBtn1.onclick=function()
				{
					var arr=[];
					for(var i=0;i<oRows.length;i++)
					{
						arr.push(oRows[i].cells[0]);
					}
					arr.sort(function(n1,n2)
					{
						return parseInt(n1.innerHTML)-parseInt(n2.innerHTML);
					});
					for(var i=0;i<arr.length;i++)
					{
						oTab1.tBodies[0].appendChild(arr[i].parentNode);
					}
				};
			</script>
	</body>
</html>
