<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>classname</title>
	</head>
	<body>
		<ul id="ul1">
			<li class="box"></li>
			<li></li>
			<li class="box"></li>
			<li></li>
			<li></li>
		</ul>
		<script>
			function getByclass(oParent,oName)
			{
				var arr=[];
				var a=oParent.getElementsByTagName('*');
				for(var i=0;i<a.length;i++)
				{
					if(a[i].className==oName)
					{
						arr.push(a[i]);
					}
				}
				return arr;
			}
			var oUl1=document.getElementById('ul1');
			var str=getByclass(oUl1,'box');
			for(var i=0;i<str.length;i++)
			{
				str[i].style.background='red';
			}

		</script>
	</body>
</html>
