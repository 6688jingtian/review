<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义菜单</title>
		<style>
			*{margin: 0;padding: 0;list-style: none;}
			div{height: 100px; width: 50px; background: #ccc;display: none;position: absolute;}
		</style>
	</head>
	<body>
		<div id="div1">
			<ul>
				<li>aaa</li>
				<li>bbb</li>
				<li>ccc</li>
				<li>ddd</li>
		    </ul>
		</div>
		<script>
			var oDiv=document.getElementById('div1');
			document.oncontextmenu=function(ev)
			{
				var oEvent=ev||event;
				oDiv.style.display='block';
				oDiv.style.left=oEvent.clientX+'px';
				oDiv.style.top=oEvent.clientY+'px';
				return false;
			};
			document.onclick=function()
			{
				oDiv.style.display='none';
			}
		</script>
	</body>
</html>
