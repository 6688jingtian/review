<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无缝滚动</title>
		<style>
			*{margin: 0;padding: 0;}
			#div1{height: 114px; width: 462px; margin: 10px auto;background: gray;overflow: hidden;
				position: relative;}
			ul{position: absolute;height: 114px; width: 924px;}
			li{float: left; list-style: none;}
		</style>
	</head>
	<body>
		<center>
		<a href="#" id="p1">向左走</a>
		<a href="#" id="p2">向右走</a>
		<a href="#" id="p3">加速</a>
		</center>
		<div id="div1">
			<ul id="ul1">
				<li><img src="images/1.jpg" /></li>
				<li><img src="images/2.jpg" /></li>
				<li><img src="images/3.jpg" /></li>
				<li><img src="images/1.jpg" /></li>
				<li><img src="images/2.jpg" /></li>
				<li><img src="images/3.jpg" /></li>
			</ul>
		</div>
		<script>
				var oDiv1=document.getElementById('div1');
				var oUl1=document.getElementById('ul1');
				var oP1=document.getElementById('p1');
				var oP2=document.getElementById('p2');
				var oP3=document.getElementById('p3');
				var speed=3;
				function b()
				{
					if(oUl1.offsetLeft<-oUl1.offsetWidth/2)
				    {
					   oUl1.style.left=0;
				    }
					if(oUl1.offsetLeft>0)
				    {
					   oUl1.style.left=-oUl1.offsetWidth/2+'px';
				    }
					oUl1.style.left=oUl1.offsetLeft+speed+'px';
				}
				var timer=setInterval(b,30);
				oUl1.onmouseover=function()
				{
					clearInterval(timer);
				};
				oUl1.onmouseout=function()
				{
					timer=setInterval(b,30);
				};
				oP1.onclick=function()
				{
					speed=-3;
				}
				oP2.onclick=function()
				{
					speed=3;
				}
				oP3.onclick=function()
				{
					if(speed>0)
					{
						speed+=3;
					}
					else
					speed-=3;
				}
		</script>
	</body>
</html>
