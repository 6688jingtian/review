<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件绑定与移除</title>
		<script src="js/jquery-3.2.1.js"></script>
	</head>
	<body>
		<p>这是p标签</p>
		<script>
			/*
			$('p').bind('click',function(){
				alert($(this).text());
			})
			*/
			/*
			$('p').one('click',function(){
				alert($(this).text());
			})
			*/
			/*
			$('body').delegate('p','click',function(){//事件绑定
				$(this).append('<p>这是p标签</p>')
			});
			*/
			/*
			$('body').on('click','p',function(){
				$(this).append('<p>这是p标签</p>')
			})
			$('body').off('click')
			*/
			//使用命名空间，这很重要，适用于多个程序猿同时开发
			/*
			var chuan={
				自己的所有代码
			}
			*/
			$('p').bind('click.background',function(){
				$(this).css('background','greenyellow');
			})
			$('p').bind('click.color',function(){
				$(this).css('color','blue');
			})
			$('p').unbind('click.color');
		</script>
	</body>
</html>
