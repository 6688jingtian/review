<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件捕获</title>
	</head>
	<body>
		<input type="button" id="btn1" value="确定" />
		<script>
			var oBtn1=document.getElementById('btn1');
			oBtn1.onclick=function()//只适用于ie
			{
				alert('a');
			};
			if(oBtn1.setCapture)
			{
				oBtn1.setCapture();
			}
		</script>
	</body>
</html>
