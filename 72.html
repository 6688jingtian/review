<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
		<style>
			
		</style>
		<script src="js/jquery-3.2.1.js"></script>
	</head>
	<body>
		<input type="text" value="123" id="ha"/><span>456</span>
		<script>
			$('#ha').focus(function(){
				$('span').show();
			})
			$('#ha').blur(function(){
				$('span').hide();
			})
		</script>
	</body>
</html>
