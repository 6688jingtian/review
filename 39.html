<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>跟随鼠标的div</title>
		<style>
			#div1{height: 200px; width: 200px; position: absolute; background: red;}
		</style>
	</head>
	<body style="height: 2000px;">
		<div id="div1"></div>
		<script>
				window.onmousemove=function(ev)
				{
					var oDiv1=document.getElementById('div1');
				    var scrolltop=document.documentElement.scrollTop||document.body.scrollTop;
			    	var oEvent=ev||event;
			    	oDiv1.style.left=oEvent.clientX+'px'; 
			    	oDiv1.style.top=scrolltop+oEvent.clientY+'px';
				};
		</script>
	</body>
</html>
