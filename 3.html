   <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>json</title>
	</head>
	<body>
		<script>
			var json={a:12,b:7,c:6};
		    var arr=[12,7,6];
		    for(var i in json)
		    {    
		    	alert(json[i]);    
		    }
		    for(var i in arr)
		    {
		    	alert(arr[i]);
		    }
		</script>
		
	</body>
</html>
