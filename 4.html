<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>可变参</title>
	</head>
	<body>
		<script>
			function sum()
			{
				var result=0;
				for(var i=0;i<arguments.length;i++)
				{
					result+=arguments[i];
				}
				return result;
			}
			alert(sum(10,20,30,10,20,30,10,20,30));
		</script>
	</body>
</html>
