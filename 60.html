<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery基本选择器</title>
	</head>
	<body>
		<script src="js/jquery-3.2.1.js"></script>
		<div>
			<a href="javascript:;">我哈哈哈哈</a>
			<p><a href="javascript:;">皮皮虾，我们走！</a></p>
		</div>
		<script>//选择器 完美的容错机制
			$(function(){
				$('div>a').css('color','red');
				$('div>p>a').css('color','greenyellow');
			})
		</script>
	</body>
</html>
